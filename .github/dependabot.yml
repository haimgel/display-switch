# yaml-language-server: $schema=https://www.schemastore.org/dependabot-2.0.json
# Reference: https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    assignees:
      - "haimgel"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"

  - package-ecosystem: "cargo"
    directory: "/"
    assignees:
      - "haimgel"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
